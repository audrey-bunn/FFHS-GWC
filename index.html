<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <!-- Boxes -->
    <div class='rowdiv'>
        <!--row 1-->
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
    </div>
    <div class='rowdiv'>
        <!--row 2-->
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
    </div>
    <div class='rowdiv'>
        <!--row 3-->
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
    </div>
    <div class='rowdiv'>
        <!--row 4-->
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
    </div>
    <div class='rowdiv'>
        <!--row 5-->
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
        <div class='box'>&nbsp</div>
    </div>

    <!-- Keyboard -->
    <div class="keyrow">
        <button class='key' id='q' onclick='buttonClick()'>Q</button>
        <button class='key' id='w' onclick='buttonClick()'>W</button>
        <button class='key' id='e' onclick='buttonClick()'>E</button>
        <button class='key' id='r' onclick='buttonClick()'>R</button>
        <button class='key' id='t' onclick='buttonClick()'>T</button>
        <button class='key' id='y' onclick='buttonClick()'>Y</button>
        <button class='key' id='u' onclick='buttonClick()'>U</button>
        <button class='key' id='i' onclick='buttonClick()'>I</button>
        <button class='key' id='o' onclick='buttonClick()'>O</button>
        <button class='key' id='p' onclick='buttonClick()'>P</button>
    </div>

    <div class="keyrow">
        <button class='key' id='a' onclick='buttonClick()'>A</button>
        <button class='key' id='s' onclick='buttonClick()'>S</button>
        <button class='key' id='d' onclick='buttonClick()'>D</button>
        <button class='key' id='f' onclick='buttonClick()'>F</button>
        <button class='key' id='g' onclick='buttonClick()'>G</button>
        <button class='key' id='h' onclick='buttonClick()'>H</button>
        <button class='key' id='j' onclick='buttonClick()'>J</button>
        <button class='key' id='k' onclick='buttonClick()'>K</button>
        <button class='key' id='l' onclick='buttonClick()'>L</button>
    </div>

    <div class="keyrow">
        <button class='difkey' id='enter' onclick='buttonClick()'>Enter</button>
        <button class='key' id='z' onclick='buttonClick()'>Z</button>
        <button class='key' id='x' onclick='buttonClick()'>X</button>
        <button class='key' id='c' onclick='buttonClick()'>C</button>
        <button class='key' id='v' onclick='buttonClick()'>V</button>
        <button class='key' id='b' onclick='buttonClick()'>B</button>
        <button class='key' id='n' onclick='buttonClick()'>N</button>
        <button class='key' id='m' onclick='buttonClick()'>M</button>
        <button class='difkey' id='backspace' onclick='buttonClick()'>Back</button>
    </div>
        

  <script src="script.js"></script>
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
